@(shows: Seq[Show])

@main("Shows") {
    <div class="row">
        <div class="col-12">
            <h1>Shows</h1>
        </div>
    </div>
    <div class="row">
        @if(shows.isEmpty) {
            <div>
                <h3>No shows yet.</h3>
            </div>
        } else {
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    @for(show <- shows) {
                        <tr>
                            <td><a href="@routes.ShowsController.show(show.id)">@show.title</a></td>
                            <td>@show.description</td>
                        </tr>
                    }
                </tbody>
            </table>
        }
    </div>
    <div class="row">
        <a href="@routes.ShowsController.getCreate" class="btn btn-primary">Create new show</a>
    </div>
}
