@(shows: Seq[Show])

@main("Shows") {
    <div class="row">
        <div class="col-12">
            <h1>Shows</h1>
        </div>
    </div>
    <div class="row">
        @if(shows.isEmpty) {
            <div>
                <h3>No shows yet.</h3>
            </div>
        } else {
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        }
    </div>
}
